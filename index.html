<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrical</title>
</head>
<body>
    <header>
        <h1>Cyrical</h1>
        <div>
            <form id="songId">
                <label for="song">Enter a Song Name</label>
                <input name="song" id="song" type="text" autofocus="true">
                <label for="artist">Enter an Artist Name</label>
                <input name="artist" id="artist" type="text" autofocus="true">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main>
        <div id="songLyrics">
            <h2 id="displaySongName">Song Title</h2>
            <h3 id="displayArtistName">Artist</h3>
            <div id="songLyrics">
                <p id="lyricsDisplay">

                </p>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
